<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Ganhos de Afiliado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .banner {
            background: #eafbe8;
            color: #137a2f;
            text-align: center;
            padding: 14px 7px;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 0;
        }
        .container {
            max-width: 98vw;
            width: 100%;
            margin: 24px auto 0 auto;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 20px 12px 18px 12px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 7px;
            margin-top: 16px;
            color: #333;
            font-size: 1em;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px 8px;
            font-size: 1em;
            border: 1px solid #bbb;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .afiliado-box {
            margin-top: 12px;
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .afiliado-option {
            flex: 1 1 0;
            background: #f4f4f4;
            border-radius: 6px;
            padding: 8px 5px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #d2d2d2;
            cursor: pointer;
        }
        .afiliado-option input {
            accent-color: #17a14b;
            margin-right: 4px;
        }
        button {
            width: 100%;
            background: #17a14b;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 13px;
            font-size: 1.05em;
            cursor: pointer;
            margin-top: 12px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        button:active {
            background: #127e37;
        }
        .result {
            background: #eafbe8;
            color: #137a2f;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 1.08em;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 98vw;
                padding: 10vw 4vw 6vw 4vw;
            }
            h2 {
                font-size: 1em;
            }
            .banner {
                font-size: 0.92em;
                padding: 10px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        TODOS OS PAGAMENTOS SÃO EFETUADOS NO PIX ENTRE 09:00 E 11:00
    </div>
    <div class="container">
        <h2>Calculadora de Ganhos como Afiliado</h2>
        <form id="calcForm" onsubmit="event.preventDefault(); calcular();">
            <label for="qtdVendas">Quantidade de vendas do produto:</label>
            <input type="number" id="qtdVendas" min="0" placeholder="Ex: 10" required>

            <label for="valorMedio">Valor médio por venda (R$):</label>
            <input type="number" id="valorMedio" min="0" step="0.01" placeholder="Ex: 120.00" required>

            <div class="afiliado-box">
                <label class="afiliado-option">
                    <input type="radio" name="tipoAfiliado" value="1" checked>
                    Afiliado 1 (7%)
                </label>
                <label class="afiliado-option">
                    <input type="radio" name="tipoAfiliado" value="2">
                    Afiliado 2 (20%)
                </label>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="resultado" style="display:none;"></div>
    </div>
    <script>
        function calcular() {
            const vendas = Number(document.getElementById('qtdVendas').value);
            const valor = Number(document.getElementById('valorMedio').value);
            const tipo = document.querySelector('input[name="tipoAfiliado"]:checked').value;
            let porcentagem = tipo === "1" ? 0.07 : 0.20;
            let ganho = vendas * valor * porcentagem;
            document.getElementById('resultado').style.display = 'block';
            document.getElementById('resultado').innerText =
                'Você irá receber: R$ ' + ganho.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    </script>
</body>
</html>
